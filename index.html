<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HopeVision — Coming Soon</title>
  <meta name="description" content="HopeVision: Intelligent medical decision support. Website launching soon.">
  <meta property="og:title" content="HopeVision — Coming Soon">
  <meta property="og:description" content="AI-powered medical decision support. Launching soon.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://hopevision.health">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <header class="brand">
        <img src="logo.svg" alt="HopeVision logo" class="logo" />
        <h1>HopeVision</h1>
        <p class="tagline">Intelligent medical decision support.</p>
      </header>

      <section class="hero">
        <h2>We're launching soon</h2>
        <p>We’re building a secure, AI-powered platform to help clinicians make faster, better decisions. Stay tuned.</p>
      </section>

      <section class="cta">
        <form id="notify" method="POST" action="#">
          <!-- Optional: replace action value with your Formspree or Getform endpoint to collect emails -->
          <input type="email" name="email" placeholder="your@email.com" required aria-label="Email">
          <button type="submit">Notify me</button>
        </form>
        <p class="hint">No spam. Unsubscribe anytime.</p>
      </section>

      <section class="links">
        <a href="mailto:contact@hopevision.health" class="link">contact@hopevision.health</a>
        <span class="sep">•</span>
        <a href="#" class="link">LinkedIn</a>
        <span class="sep">•</span>
        <a href="#" class="link">Twitter/X</a>
      </section>

      <footer class="footer">
        <small>© <span id="year"></span> HopeVision. All rights reserved.</small>
      </footer>
    </div>
  </main>

  <script>
    // Current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Optional: basic in-page success state for the email form (works even with placeholder action)
    const form = document.getElementById('notify');
    form.addEventListener('submit', function(e) {
      if (form.action === '#') {
        e.preventDefault();
        form.outerHTML = '<p class="success">Thanks! We\'ll notify you when we launch.</p>';
      }
    });
  </script>
</body>
</html>
